<div id="mastodon-bridge-settings">
    <h2>Mastodon Bridge Settings</h2>
    <label>Instance URL:</label>
    <input id="instance-url" type="text" placeholder="https://mastodon.social"><br>

    <label>Service Type:</label>
    <select id="service-type">
        <option value="mastodon">Mastodon</option>
        <option value="pleroma">Pleroma</option>
        <option value="gotosocial">GoToSocial</option>
        <option value="friendica">Friendica</option>
        <option value="firefish">Firefish</option>
        <option value="misskey">Misskey</option>
        <option value="calckey">Calckey</option>
        <option value="iceshrimp">IceShrimp</option>
    </select><br>

    <label>Access Token:</label>
    <input id="access-token" type="password" placeholder="Paste your token"><br>

    <label>Bot Handle (@name):</label>
    <input id="bot-handle" type="text" placeholder="@YourBotHandle"><br>

    <label>Character File (e.g. alice.json):</label>
    <input id="character-file" type="text" placeholder="alice.json"><br>

    <button id="save-config">Save</button>
</div>
<script src="./webui.js"></script>
<link rel="stylesheet" href="./webui.css">
